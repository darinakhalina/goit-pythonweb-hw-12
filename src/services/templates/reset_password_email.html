<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset Password</title>
  </head>
  <body>
    <p>Hi {{username}},</p>
    <p>Do you want to reset your password?</p>
    <p>To do this, first copy the token
      <p>
        <pre>
        <code>
          <strong>{{token}}</strong>
        </code>
        </pre>
      </p>
      to reset the password for your account and follow the link:</p>
    <p>
      <a href="{{host}}docs#/auth/password_reset_confirm_api_auth_password_reset_confirm__post">
        Reset password
      </a>
    </p>
    <p>If you do not want to reset your password, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Our Team</p>
  </body>
</html>
